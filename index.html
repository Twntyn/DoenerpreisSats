
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dönerpreis in Satoshis (Log-Skala)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    canvas {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Dönerpreis in Satoshis (2010–2024, logarithmische Skala)</h1>
  <canvas id="donerChart" width="800" height="400"></canvas>

  <script src="data.js"></script>
  <script>
    const ctx = document.getElementById('donerChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: donerData.map(d => d.jahr),
        datasets: [{
          label: 'Dönerpreis in Satoshis',
          data: donerData.map(d => d.sats),
          borderWidth: 2,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            type: 'logarithmic',
            title: {
              display: true,
              text: 'Sats'
            },
            ticks: {
              callback: function(value) {
                return value.toLocaleString() + ' sats';
              },
              min: 10000,
              max: 3000000000
            }
          }
        }
      }
    });
  </script>
</body>
</html>
